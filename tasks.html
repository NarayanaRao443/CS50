<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            
             // by default submit button is disabled
                document.querySelector('#submit').disabled = true;

                // button enabled after press the any key
                document.querySelector('#task').onkeyup = () =>{
                    // to control the empty value of a list. Button enabled after enter any string
                    if(document.querySelector('#task').value.length > 0){
                        document.querySelector('#submit').disabled = false;
                    }
                    else{
                        document.querySelector('#submit').disabled = true;
                    }
                }
                document.querySelector('form').onsubmit = () => {
                     
                const task = document.querySelector('#task').value; // take the task value
                
                const li =  document.createElement('li'); // create list 
                li.innerHTML = task;
                document.querySelector('#tasks').append(li); // append the task into the list

                document.querySelector('#task').value = '';
                // button disabled after enter the task
                document.querySelector('#submit').disabled = true;


               // print the new task value in console
                // console.log(task);

                
               // stop from the submitting
               return false;
            }
        })
    </script>
</head>
<body>
    <h1>Tasks</h1>

    <ul id="tasks"></ul>

    <form action="" >
        <input type="text" name="" id="task" placeholder="New Task">
        <input id="submit" type="submit" >
    </form>
</body>
</html>
